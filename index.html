<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Energy Resources in US</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        Energy Sources in US
      
      </nav>
      <div class="container">
        <div class="row">
        <div class = "col-lg-8 col-md-12">
            <h1>Energy Resources by State</h1>
              
              <div style="display: table;">
              <div >
				<img src="static/usmap.png" style="float:left; width:70%">
				</div>
			
				
				<div class = "key">
          <p>Select a Year:</p>
          <form action ="/results", method= "POST">
          <input type="number" min="1990" max="2018" placeholder="YEAR" class="slider" id="myRange"> <br>
          
            <input type="checkbox" id="Green Resources" name="Green Resources"  checked>
            <label for="Green Resources"> Green Resources</label><br>

            <input type="checkbox" id="Wind" name="Wind">
            <label for="Wind"> Wind</label><br>

            <input type="checkbox" id="Hydroelectric" name="Hydroelectric">
            <label for="Hydroelectric"> Hydroelectric</label><br>

            <input type="checkbox" id="Solar" name="Solar">
            <label for="Solar"> Solar</label><br>
            <br>

            <input type="checkbox" id="Conventional Resources" name="Conventional Resources" checked>
            <label for="Conventional Resources"> Conventional Resources</label><br>

            <input type="checkbox" id="Coal" name="Coal">
            <label for="Coal"> Coal</label><br>

            <input type="checkbox" id="Natural Gas" name="Natural Gas">
            <label for="Natural Gas"> Naural Gas</label><br>

            <input type="checkbox" id="Petroleum" name="Petroleum">
            <label for="Petroleum"> Petroleum</label><br>

            <input type="checkbox" id="Wood/Wood Derived" name="Wood/Wood Derived">
            <label for="Wood/Wood Derived"> Wood/Wood Derived</label><br>

            <input type="checkbox" id="Other Biomass" name="Other Biomass">
            <label for="Other Biomass"> Other Biomass</label><br>
            
            <input type="checkbox" id="Other Gases" name="Other Gases">
            <label for="Other Gases"> Other Gases</label><br>
            <br>
            <input type="submit" value = "submit"/>
            </form>
				</div>
              </div>
            </div>
        </div>
        <div class="container align-center">
            </div>
          </div>
          <div class="row">
            <div class="col">
              BAR CHART
            </div>
            <div class="col">
              LINE GRAPH
            </div>
          </div>     
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
